<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounced Input with React</title>
    <!-- Include React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script> <!-- For JSX support -->
</head>

<body>
    <div id="root"></div>

    <!-- Your React component will go here -->
    <script type="text/babel">
        const { useState, createContext, useContext } = React;

        const languages = ['JavaScript', 'Python'];
        const LanguageContext = createContext();

        function App() {
            const [language, setLanguage] = useState(languages[0]);
            return (
                <LanguageContext.Provider value={{ language, setLanguage }}>
                    <MainSection />
                </LanguageContext.Provider>
            );
        }

        function MainSection() {
            const { language, setLanguage } = useContext(LanguageContext);
            const toggleLanguage = () => {
                setLanguage((prev) => (prev === languages[0] ? languages[1] : languages[0]));
            };
            return (
                <div>
                    <p id="favoriteLanguage">favorite programming language: {language}</p>
                    <button id="changeFavorite" onClick={toggleLanguage}>toggle language</button>
                </div>
            );
        }
        // Render the component to the DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
