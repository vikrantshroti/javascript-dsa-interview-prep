<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Reset Timer</title>
    <!-- Include React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script> <!-- For JSX support -->
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Accordion = ({ title, content, isActive, onClick }) => {
            return (
                <div style={{ padding: 10, border: "1px solid black" }} onClick={onClick} >
                    <div >{title} {isActive ? "^" : ">"}</div>
                    {isActive && <div>{content}</div>}
                </div>
            )
        }
        const App = () => {
            const [activeIndex, setActiveIndex] = useState(null);
            const onClickHandler = (index) => {
                setActiveIndex(activeIndex === index ? null : index);
            }
            return (
                <div>
                    {[
                        { title: "title1", content: "This belongs to random content" },
                        { title: "title2", content: "This is not a random content" },
                        { title: "title3", content: "This can be random content" },
                    ].map((item, index) =>
                        <Accordion key={index} title={item.title} content={item.content} isActive={activeIndex === index} onClick={() => onClickHandler(index)} />)}
                </div>
            )
        }
        // Render the component to the DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
