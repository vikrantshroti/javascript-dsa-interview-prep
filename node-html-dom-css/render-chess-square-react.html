<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document</title>
    <!-- Include React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script> <!-- For JSX support -->
    <!-- include local configuration files -->
    <!-- <script src="../config.js"></script> -->
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const App = () => {
            const Square = ({ isBlack }) => {
                const style = {
                    width: '50px',
                    height: '50px',
                    backgroundColor: isBlack ? '#000' : '#fff',
                    border: "1px solid black"
                }
                return <div style={style}></div>
            }

            const ChessBoard = () => {
                const squares = [];
                for (let row = 0; row < 8; row++) {
                    for (let column = 0; column < 8; column++) {
                        const isBlack = (row + column) % 2 === 1;
                        squares.push(<Square isBlack={isBlack} />)
                    }
                }
                return <div className="chessboard">{squares}</div>
            }
            return <ChessBoard />

        }
        // Render the InputBox component into the DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
